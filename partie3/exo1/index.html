<body>
    <form>
        <label for="lastName">Nombre de clicks : </label>
        <input type="text" name="lastName" id="lastName" />
        <button type="button" name="button">Click</button>
    </form>

    <script>
         $(document).ready(function () {

            var totalClick = 0;
$("button").click(function () {
    totalClick++;
    $("#lastName").text(totalClick);
});
});
    </script>
</body>
